<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>IP无损切换器</title>
	<link rel="stylesheet" type="text/css" href="client/css/global.css">
	<link rel="stylesheet" type="text/css" href="client/css/configModify.css">
	<script type="text/javascript" src="client/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="client/js/json2.js"></script>
	<script type="text/javascript" src="client/js/sprintf.min.js"></script>
	<script type="text/javascript" src="client/js/Validation.js"></script>
	<script type="text/javascript" src="client/js/additional.js"></script>
	<script type="text/javascript" src="client/js/configModify.js"></script>
</head>
<body>
<div id="header">
	<img id="slogan" src="client/img/logo/slogan.png">
</div>
<div id="content">
	<div id="menu">
		<ul>
			<li><a href="gatexstate">状态监测</a></li>
			<li><a href="gatextraffic">接口流量</a></li>
			<li><a href="gatexconfig">系统配置</a></li>
			<li><a href="passwdconfig">修改口令</a></li>
			<li><a href="logout">退出系统</a></li>
		</ul>
	</div>
	<div class="report">
		<form  id="config" action="saveStation" method="post">
			<table id="stationConfig" class="station">
				<caption>站点配置(当前登录站点：<span id="localStation"></span>)</caption>
				<tr>
					<td>站点名称</td>
					<td>
						<input id="cnNameStr" name="cnNameStr" type="text"/>
					</td>
				</tr>
				<tr>
					<td>连接方式</td>
					<td>
						<input id="modeStr" name="modeStr" type="text"/>
					</td>
				</tr>
			</table>
			<table id="interfaceConfig" class="interface">
				<caption>接口配置</caption>
				<tr>
					<th>网络名称</th>
					<th>vlan编号</th>
					<th>接口号</th>
					<th>IP地址</th>
					<th>网络掩码</th>
					<th>网关</th>
				</tr>
			</table>

			<input type="submit" value="保存" style="float: right; margin: 20px 0px 0px 20px;"/>
			<input id="restart" type="button" value="重启" style="float: right; margin: 20px 0px 0px 20px;"/>
			<input name="station" type="hidden"/>
			<input name="length" type="hidden"/>
		</form>
		<input id="seniorConfigButton" type="button" value="高级设置"/>
	</div>
</div>
</body>
</html>
