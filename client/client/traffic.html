<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>IP无损切换器</title>
	<link rel="stylesheet" type="text/css" href="client/css/global.css">
	<link rel="stylesheet" type="text/css" href="client/css/traffic.css">
	<script type="text/javascript" src="client/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="client/js/sprintf.min.js"></script>
	<script type="text/javascript" src="client/js/traffic.js"></script>
	<script type="text/javascript" src="client/js/json2.js"></script>
</head>
<body>
<div id="header">
	<img id="slogan" src="client/img/logo/slogan.png">
</div>
<div id="content">
	<div id="menu">
		<ul>
			<li><a href="gatexstate">状态监测</a></li>
			<li><a href="gatextraffic">接口流量</a></li>
			<li><a href="gatexconfig">系统配置</a></li>
			<li><a href="passwdconfig">修改口令</a></li>
			<li><a href="logout">退出系统</a></li>
		</ul>
	</div>
	<div id='traffic' class="report">
		<table id="interfaceTraffic">
			<caption>接口流量(当前登录站点：<span id="localStation"></span>)</caption>
			<tr>
				<th rowspan="2">设备接口</th>
				<th rowspan="2">接口状态</th>
				<th colspan="2">数据速率(包/秒)</th>
				<th colspan="2">数据速率(bits/s)</th>
				<th colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;流量(包)&nbsp;&nbsp;&nbsp;&nbsp;</th>
				<th colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;流量(byte)&nbsp;&nbsp;&nbsp;&nbsp;</th>
			</tr>
			<tr>
				<th>接收</th>
				<th>发送</th>
				<th>接收</th>
				<th>发送</th>
				<th>接收</th>
				<th>发送</th>
				<th>接收</th>
				<th>发送</th>
			</tr>
		</table>
		<input id="fullScreen" type="button" value="全屏显示"/>
		<input id="resetTraffic" type="button" value="流量清零"/>

	</div>
</div>
</body>
</html>
